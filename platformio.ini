[env:esp32dev]
platform = espressif32
board = esp32dev
framework = espidf
lib_deps = 
	k0i05/esp_ssd1306@^1.2.7
	lvgl/lvgl@^9.5.0
build_flags =
	-D LV_CONF_INCLUDE_SIMPLE
	-I src